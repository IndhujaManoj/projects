<body>
    <form>
        <div class="A">

            <h1 style="text-align: center;">quizz</h1>
            <div class="form-group">
                <h3>1. Name the folk dance of kerala?</h3>
                <input type="radio" name="dance" value="kuchupidi"><label>kuchupidi</label><br>
                <input type="radio" name="dance" value="kadhakali"><label>Kadhakali</label><br>
                <input type="radio" name="dance" value="bharadhanatiyam"><label>bharadhanatiyam</label><br>
                <input type="radio" name="dance" value="manipuri"><label>manipuri</label>

                <p id="first"></p>



                <h3>2. Rainbow consist of how many colors?</h3>
                <input type="radio" name="color" value="11"><label>11</label><br>
                <input type="radio" name="color" value="5"><label>5</label><br>
                <input type="radio" name="color" value="9"><label>9</label><br>
                <input type="radio" name="color" value="7"><label>7</label>
                <p id="second"></p>


                <h4>3. How many minutes are there in an hour?</h4>
                <input type="radio" name="minutes" value="12 minutes"><label>12 minutes</label><br>
                <input type="radio" name="minutes" value="60 minutes"><label>60 minutes</label><br>
                <input type="radio" name="minutes" value="50 minutes"><label>50 minutes</label><br>
                <input type="radio" name="minutes" value="7 minutes"><label>7 minutes</label>
                <p id="third"></p>


                <h4>4. Name the National bird of India?</h4>
                <input type="radio" name="bird" value="peacock"><label>peacock</label><br>
                <input type="radio" name="bird" value="hen"><label>hen</label><br>
                <input type="radio" name="bird" value="crow"><label>crow</label><br>
                <input type="radio" name="bird" value="duck"><label>duck</label>
                <p id="fourth"></p>

                <h4>5. How many consonants are there in the English alphabet?</h4>
                <input type="radio" name="cons" value="12 consonants"><label>12 consonants</label><br>
                <input type="radio" name="cons" value="15 consonants"><label>15 consonants</label><br>
                <input type="radio" name="cons" value="21 consonants"><label>21 consonants</label><br>
                <input type="radio" name="cons" value="24 consonants"><label>24 consonants</label>
                <p id="fifth"></p>
                <input type="submit">
                <h4 id="result"></h4>
            </div>
        </div>
