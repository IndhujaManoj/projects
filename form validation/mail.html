<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="mail.css">
</head>
<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registation Form</h3>

        <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" placeholder="Enter User Name">
        <p>Error message</p>
        </div>

        <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter User mail Id">
        <p>Error message</p>
    </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <p>Error message</p>
</div>
        <div class="form-group">
        <label for="Password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" placeholder="Enter confirm password">
        <p>Error message</p>
</div>
    <button type="submit">Submit</button>
</div>

</form>
    </div>
</body>
<script src="mail.js"></script>
</html>
