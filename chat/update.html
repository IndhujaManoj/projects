<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Style for the container element */
div {
  margin: 20px auto;
  width: 400px;
  padding: 10px;
  background-color: #f7f7f7;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Style for the input fields */
input {
  display: block;
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Style for the save button */
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

/* Style for the save button on hover */
button:hover {
  background-color: #45a049;
}
</style>
<body>
<script>
const username = localStorage.getItem("name");
const password = localStorage.getItem("password");

const newUsernameInput = document.createElement("input");
const newPasswordInput = document.createElement("input");
newUsernameInput.type = "text";
newPasswordInput.type = "password";

const saveButton = document.createElement("button");
saveButton.innerText = "Save Changes";
saveButton.addEventListener("click", () => {
  const newPassword = newPasswordInput.value;
  if (newPassword.length < 5) {
    alert("Password must be at least 5 characters long.");
    return;
  }

  const newUsername = newUsernameInput.value;
  localStorage.setItem("name", newUsername);
  localStorage.setItem("password", newPassword);

  alert("Your changes have been saved.");
});

const container = document.createElement("div");
container.appendChild(document.createTextNode("New username: "));
container.appendChild(newUsernameInput);
container.appendChild(document.createElement("br"));
container.appendChild(document.createTextNode("New password: "));
container.appendChild(newPasswordInput);
container.appendChild(document.createElement("br"));
container.appendChild(saveButton);

document.body.appendChild(container);
</script>
</body>
</html>
