<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product filter</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="control">
       <div class="btn_group">
        <button class="btn btn_clicked" data-filter="all">All</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn"  data-filter="icecream">Ice cream</button>
       </div>
       <input type="text" id="search" placeholder="search food">
    </div>
    <div class="container">
        <div class="box" data-item="cake"><img src="cake1.jpeg"></div>
        <div class="box"  data-item="pizza"><img src="pizza1.jpeg"></div>
        <div class="box"  data-item="icecream"><img src="ice1.jpeg"></div>

        <div class="box" data-item="cake"><img src="cake2.jpeg"></div>
        <div class="box"  data-item="pizza"><img src="pizza2.jpeg"></div>
        <div class="box"  data-item="icecream"><img src="ice2.jpeg"></div>

        <div class="box" data-item="cake"><img src="cake3.jpeg"></div>
        <div class="box"  data-item="pizza"><img src="pizza3.jpeg"></div>
        <div class="box"  data-item="icecream"><img src="ice3.jpeg"></div>
        
        <div class="box" data-item="cake"><img src="cake4.jpeg"></div>
        <div class="box"  data-item="pizza"><img src="pizza4.jpeg"></div>
        <div class="box"  data-item="icecream"><img src="ice4.jpeg"></div>

        <div class="box" data-item="cake"><img src="cake5.jpeg"></div>
        <div class="box"  data-item="pizza"><img src="pizza5.jpeg"></div>
        <div class="box"  data-item="icecream"><img src="ice5.jpeg"></div>
    </div>
</body>
<script src="filter.js"></script>
</html>
